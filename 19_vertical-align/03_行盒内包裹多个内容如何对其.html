<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 行盒一定会把所有的内容都包裹进去 */
        /* vertical-align: 会影响行内块级元素在一个行盒中垂直方向的位置 */
        .box {
            background-color: skyblue;
        }
        img {
            width: 200px;
            margin-bottom: 30px;
        }
        .small {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box">
        我是普通的文本，
        <img src="../images/shihao.jpeg" alt="">
        <span class="small"></span>
    </div>
</body>
</html>
