<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text_decoration {
            text-decoration: underline;
        }
        .line_throuth {
            text-decoration: line-through;
        }
        .over_line {
            text-decoration: overline;
        }
    </style>
</head>
<body>
    <!-- a 元素默认添加有 text-decoration 属性 -->
    <a href="www.baidu.com"></a>

    <!-- span 元素也添加装饰线 -->
    <span class="text_decoration">underline</span>

    <!-- 装饰线其他的值 -->
    <span class="line_throuth">line-througn</span>

    <!-- 装饰线其他的值 -->
    <span class="over_line">over-line</span>
</body>
</html>
