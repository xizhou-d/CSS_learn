<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            background-color: greenyellow;
            /* 最后一行不会生效 */
            text-align: justify; 
            /* 最后一行生效 */
            text-align-last: justify;
        }
    </style>
</head>
<body>
    <div class="box">
        A range of organizations join the World Wide Web Consortium as Members to work with us to drive the direction of core web technologies and exchange ideas with industry and research leaders. We rotate randomly a few of our Member organizations' logos underneath.    </div>
</body>
</html>
