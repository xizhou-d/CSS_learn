<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 100px;
            background-color: orange;
        }
        .item {
            display: inline-block;
        }
        .item1 {
            width: 100px;
            background-color: red;
        }
        .item2 {
            /* 
                width: 设置为百分比引用的是包含快的宽度
            */
            width: calc(100% - 100px);
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item item1">1</div><div class="item item2">2</div>
    </div>
</body>
</html>
