<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* blur 函数必须和 CSS 属性结合使用 */
        /* img {
            filter: blur(5px)
        } */

        .box {
            position: relative;
        }
        .cover {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, .2);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <!-- filter -->
    <!-- <img src="../images//shihao03.jpeg" alt=""> -->

    <div class="box">
        <img src="../images//shihao03.jpeg" alt="">
        <div class="cover"></div>
    </div>
</body>
</html>
