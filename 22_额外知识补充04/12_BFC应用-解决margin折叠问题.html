<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            BFC 的作用概述：
                 在BFC中，box会在垂直方向上一个挨着一个的排布;
                 垂直方向的间距由margin属性决定;
                 在同一个BFC中，相邻两个box之间的margin会折叠(collapse);  在BFC中，每个元素的左边缘是紧挨着包含块的左边缘的;
        */
        /* 
            margin 的折叠现象是因为，.top  .bottom 两个 div 都在同一个 BFC 中（html），折叠效果就是 BFC 的规则
            所以，要想解决折叠问题，只要让相邻的两个 div 分别属于不同的 BFC 就能解决 margin 折叠问题
        */
        .container {
            overflow: auto;
        }
        .top {
            margin-bottom: 30px;
            height: 300px;
            background-color: green;
        }
        .bottom {
            margin-top: 50px;
            height: 200px;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top"></div>
    </div>
    <div class="bottom"></div>
</body>
</html>
