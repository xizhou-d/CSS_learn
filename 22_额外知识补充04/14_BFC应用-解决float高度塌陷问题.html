<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background-color: orange;
            /* BFC 解决高度塌陷的问题 height 必须设置为 auto，之所以这里不设置还可以生效，是因为 height 不设置的情况下默认就是 auto */
            overflow: auto;
        }
        .item {
            width: 300px;
            height: 200px;
            float: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
    <script src="./js/itemRandomColor.js"></script>
</body>
</html>
