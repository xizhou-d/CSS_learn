<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            padding-top: 200px;
        }
        .container {
            display: inline-block;
            border: 10px solid red;

        }
        .container .box1 {
            border: 20px solid green;
            width: 200px;
            height: 200px;
            background-color: orange;

            /* 形变 */
            transform: scale(60%, 60%)
            /* transform: scale(0.6, 0.6) */
        }

        .container .box2 {
            border: 20px solid green;
            width: 200px;
            height: 200px;
            background-color: purple;

            /* 形变 */
            /* 0 ~ 1 对元素进行缩小 */
            /* 大于 1， 对元素进行放大 */
            /* transform: scale(1.2, 1.2) */
        }
        .box2:hover {
            transform: scale(0.6, 0.6)
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
    </div>
    <div class="container">
        <div class="box2"></div>
    </div>
</body>
</html>
