<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 绝对定位：垂直居中 */
        .container {
            position: relative;
            height: 300px;
            background-color: orange;
            border: 1px solid #000;
        }
        .container .box {
            position: absolute;
            top: 0;
            bottom: 0; 
            margin: auto 0;
            width: 100px;
            height: 100px;
            background-color: red;
        }

        /* flex 布局：垂直居中 */
        .container1 {
            display: flex;
            align-items: center;
            height: 300px;
            background-color: orange;
            border: 1px solid #000;
        }

        .container1 .box1 {
            width: 100px;
            height: 100px;
            background-color: greenyellow;
        }

        /* top/transform 垂直居中 */
        /* 两件事情： 1. 让元素向下位移父元素的 50%； 2. 让元素向上位移自身的 50% */

        /* margin-top 的百分比是相对于包含块（父元素）的宽度的， */
        .container3 {
            height: 300px;
            background-color: orange;
            border: 1px solid #000;
        }
        .container3 .box3 {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            position: relative;
            top: 50%;
            transform: translateY(-50%)
        }
    </style>
</head>

<body>
    <!-- 
        水平居中：
            1. 行内级元素
                * 设置父元素的 text-align: center
            2. 块级元素
                * 设置当前块级元素（必须设置了宽度）: margin: 0 auto;
            3. 绝对定位
                * 元素有宽度的情况下，left:0/right:0  margin: 0 auto
            4. flex
                * 父元素：display: flex; justify-content: center
     -->

    <!-- 
        垂直居中：
            1. 绝对定位
                * 元素必须设置了高度：top:0/bottom:0  margin: auto 0
                * 弊端：1. 必须使用定位（脱离标准流）； 2. 必须给元素设置高度
            2. flex 布局
                * 弊端：当前 flex 布局中所有的元素都会被垂直居中
            3. top/transform 垂直居中

      -->

    <!-- 1. 垂直居中，绝对定位 -->
    <div class="container">
        <div class="box">绝对定位 垂直居中</div>
    </div>

    <!-- 2. flex 布局，垂直居中 -->
    <div class="container1">
        <div class="box1">flex 垂直居中</div>
    </div>

    <!-- 3. top/transform，垂直居中 -->
    <div class="container3">
        <div class="box3">top/transform 垂直居中</div>
    </div>
</body>

</html>
