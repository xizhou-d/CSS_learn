<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            grid-gap: 15px; /* 图片之间的间距 */
        }
        .grid-item {
            display: flex;
            overflow: hidden;
            aspect-ratio: 5 / 7;
            width: 100%;
        }
        .content {
            display: flex;
            transition: all .5s ease-in .1s;
            width: 200%;
        }
        .content:hover {
            transform: translate(-100%);
        }
        img {
            object-fit: cover;
            height: 100%;
            width: 100%;
            border-radius: 8px;
            min-height: 100%;
            aspect-ratio: 5 / 7;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="grid-item">
            <div class="content">
                <img src="./images/campbell-glim-magenta-dresses-alohas-521155.jpg" alt="">
                <img src="./images/campbell-glim-magenta-dresses-alohas-653072.jpg" alt="">    
            </div>
        </div>
        <div class="grid-item">
            <div class="content">
                <img src="./images/E-COM-5-74_1dd38107-8079-4693-8b36-27d3facf477f_3000x_1.jpg" alt="">
                <img src="./images/ECOM-5-717_1296x_2e36154e-8d29-4f1c-9231-26e9eee95f4c.jpg" alt="">    
            </div>
        </div>
        <div class="grid-item">
            <div class="content">
                <img src="./images/ecom-5-735_900x_cc7a2b9e-c745-40cf-bf04-c5c4b2b69f54.jpg" alt="">
                <img src="./images/ecom-5-737_900x_33b2c3b0-a602-4748-b4be-1e11bd666a96.jpg" alt="">    
            </div>
        </div>
        <div class="grid-item">

        </div>
    </div>
</body>
</html>
