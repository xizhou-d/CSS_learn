<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes fadeOut {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        /* @keyframes shimmerBgOut {
            0% {
                background: var(--bg-lighten-darken-shimmer-bg);
            }
            100% {
                background: var(--bg-lighten-darken-shimmer-enhancement);
            }
        } */
        @keyframes shimmerBgOut {
            0% {
                background: #0d0d0d;
            }
            100% {
                background: #000000;
            }
        }

        .box {
            width: 255px;
            height: 357px;
            position: relative;
            background-color: #fafafa;
            overflow: hidden;
            z-index: 1;
        }
        .content {
            display: block;
            position: absolute;
            top: -10%;
            left: -10%;
            right: -10%;
            bottom: -10%;
            z-index: -1;
            animation: 1.6s linear infinite forwards shimmer;
            background: linear-gradient(98deg, #fafafa 16%, #f5f5f5 32%, #fafafa 48%);
            transform: translate(-100%);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="content1"></div>
        <div class="content"></div>
    </div>
</body>
</html>
