<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            padding-top: 200px;
        }
        .container {
            display: inline-block;
            border: 10px solid red;
        }
        .box {
            width: 200px;
            height: 100px;
            background-color: green;

            /* transform-origin 修改当前元素的形变的原点位置 */
            /* transform-origin: left top; */
            /* transform-origin: center top; */
            transform-origin: 20px 20px;
        }
        .box:hover {
            /* transform 如果这么设置会造成后面的把前面的层叠掉，只有缩放的效果了 */
            /* transform: rotate(-45deg);
            transform: scale(0.5) */

            /* 如果要同时有多个效果，可以这样写 */
            transform: rotate(45deg) scale(0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
