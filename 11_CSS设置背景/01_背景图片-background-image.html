<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 1200px;
            /* 背景图不设置高度是不会显示出来的，可以不设置宽度，但是一定要设置 height */

            background-color: red;

            /* background-image: url('../images/shihao03.jpeg'); */
            background-image: url('../images/shihao.jpeg');
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
