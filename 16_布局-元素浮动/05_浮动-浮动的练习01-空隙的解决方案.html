<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            /* font-size: 0 ; */
            display: flex; 
        }
        .box span {
            background-color: green;
            font-size: 12px;
            /* float: left; */
        }
    </style>
</head>
<body>
    <!--
        多个行内元素中间有缝隙：产生的原因是因为换行符和空格  span 每一组都有一个换行符
        
        去掉缝隙的方式：
            1. 删除换行符（不推荐、可读性差）
            2. 将父级元素的 font-size 设置为0，但是需要子元素设置回来
            3. 子元素设置 float, 统一向一个方向浮动即可
            4. flex 布局
    -->
    <div class="box">
        <span>aaa</span>
        <span>bbb</span>
        <span>ccc</span>
    </div>
</body>
</html>
