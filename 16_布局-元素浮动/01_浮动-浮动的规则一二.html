<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item1 {
            background-color: red;
            float: left;
        }
        .item2 {
            background-color: green;
            float: right;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: #0ff;
            /* 只适用于 block 元素，并且是水平方向上的居中 */
            margin: 0 auto;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item1">1</div>
        <div class="item2">2</div>
    </div>
</body>
</html>
