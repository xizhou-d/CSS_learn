<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box + div {
            color: red;
            font-size: 30px;
        }

        .box ~ div {
            color: green;
        }
    </style>
</head>
<body>
    <div class="home">
        <div class="box">div-box</div>
        <div class="content">div-content</div>
        <div>1111111</div>
        <div>2222222</div>
    </div>
</body>
</html>
