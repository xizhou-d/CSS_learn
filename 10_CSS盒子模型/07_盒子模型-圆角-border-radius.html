<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 180px;
            height: 100px;
            background-color: greenyellow;

            border: 10px solid red; 
        }
        .box {
            /* 设置圆角 */
            /* 设置具体的值 */
            /* border-radius: 5px; */
            /* 设置百分比 */
            border-radius: 10%;
        }
        .content {
            border-radius: 20px;
        }
        .test {
            width: 300px;
            height: 100px;
            background-color: red;

            border-radius: 100px;
        }
    </style>
</head>
<body>
    <div class="box">我是 div 元素</div>
    <div class="content">我是 content</div>

    <hr>
    <div class="test">新人福利</div>
</body>
</html>
