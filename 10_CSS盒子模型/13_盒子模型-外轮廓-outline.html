<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            border: 50px solid orange;
            padding: 30px;
            outline: 50px solid green;
        }
        a {
            /* 行内级元素设置 margin-top 是无效的 */
            margin-top: 200px;
            margin-left: 500px;
            outline: none;
        }
        input {
            margin-top: 100px;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <a href="#">百度一下</a>
    <input type="text">
</body>
</html>
