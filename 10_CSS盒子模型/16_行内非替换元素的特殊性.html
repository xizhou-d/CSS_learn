<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content {
            background-color: red;
            color: white;

            /* width/height(压根不生效) */
            width: 300px;
            height: 300px;

            /* padding */
            /* 特殊：上下会被撑起来，但是上下不占据空间；左右是可以正常设置，也会占据空间 */
            padding: 30px;

            /* border */
            /* 特殊：上下会被撑起来，但是上下不占据空间；左右是可以正常设置，也会占据空间 */
            /* border: 50px solid green; */

            /* margin */
            /* 特殊：上下的 margin 压根不会生效， 左右是可以设置的并且占据空间 */
            /* margin: 30px; */
        }
    </style>
</head>
<body>
    <span class="content">span 内容</span>
    aaaaaa
    <div>bbbbb</div>
</body>
</html>
