<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: red;
            /* 不设置 box-sizing: border-box  padding会增加宽度 */
            /* padding-left: 300px; */

            padding-left: 10px;
            box-sizing: border-box;
        }
        .container {
            width: 100px;
            height: 100px;
            background-color: green;

            margin-left: 30px;
            /* 会将父元素整体设置了 margin-top: 30px */
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="container"></div>
    </div>
</body>
</html>
