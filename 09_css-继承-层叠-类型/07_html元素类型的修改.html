<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 类选择器权重是 10 */
        .box {
            height: 100px;
            background-color: red;
            color: aliceblue;

            /* 修改 div 元素的特性：层叠 */
            display: inline;
        }
        span {
            display: block;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <div class="box">div element</div>
    <span>span element</span>
    <a href="#">百度一下</a>
</body>
</html>
