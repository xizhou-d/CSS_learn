<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- div/p/h1/a/img/span -->
    <!-- html 考虑一个问题：每个元素在页面中到底占用多大的空间 -->
    <!-- 某些元素非常重要：独占一行 -> 类型：块级元素（block level） h/p/div -->
    <!-- 某些元素属于内容的一部分：没有必要独占一行，与其他内容在同一行显示
                                 -> 类型：行内级元素（inline-level）
                                 -> span/img/strong/i
    -->
    <h1>标题  h1</h1>
</body>
</html>
