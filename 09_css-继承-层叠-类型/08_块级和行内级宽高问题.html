<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block {
            background-color: red;
            width: 200px;
            height: 200px;
        }
        .inline {
            background-color: green;
            width: 200px;
            height: 200px;
        }
        img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="block">div 元素</div>
    <!-- 行内非替换元素元素的宽高是有自己的内容决定的，设置 width 和 height 不会生效 -->
    <span class="inline">span 元素</span>
    <!-- img元素: inline -> replaced -> 行内替换元素 -->
    <!-- 行内替换元素：
        1> 和其他行内级元素在同一行显示；
        2> 可以设置宽度和高度；
    -->
    <img src="../images/荒天帝.jpeg" alt="">
</body>
</html>
